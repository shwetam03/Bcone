<div class="col-sm-6">

               </div> 
            </div>
			<label class="col-sm-4" for="textinput">Category Type </label>

              <select class="form-control"><option>test</option></select>
            </div>
			 <label class="col-sm-4" for="textinput">Project Status</label>

        </div>

<script>
$(document).ready(function() {
  
    $( "#datepicker,#datepicker2" ).datepicker();
    $("#divClientPartner").spPeoplePicker();
	$("#divrmospoc").spPeoplePicker();
	$("#divdeliverymanager").spPeoplePicker();
	$("#divfinance").spPeoplePicker();
	$("#divowner").spPeoplePicker();
	


} );

</script>
